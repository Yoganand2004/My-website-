<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAI1 - Find Study Content</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
    <div id="g_id_onload"
     data-client_id="216271861903-175k5i3q62qces3h99bleblubt5m8p2f.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"></div>

    <div class="container">
        <h1>EduAI1</h1>
        <p>Find study content on any topic by searching Google, AI websites, and YouTube.</p>

        <!-- Google Login -->
        <div class="auth-section">
            <button id="googleLogin">Sign in with Google</button>
            <button id="logout" style="display: none;">Logout</button>
            <p id="userGreeting" style="display: none;"></p>
        </div>

        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Enter a topic to study..." required>
            <button type="submit">Search</button>
        </form>

        <div class="results">
            <h2>Search Results</h2>
            <div id="googleResults" class="result-section">
                <h3>Google</h3>
                <a id="googleLink" target="_blank">Open Google Search</a>
            </div>
            <div id="aiResults" class="result-section">
                <h3>AI Websites</h3>
                <a id="aiLink" target="_blank">Open AI Websites Search</a>
            </div>
            <div id="youtubeResults" class="result-section">
                <h3>YouTube</h3>
                <a id="youtubeLink" target="_blank">Open YouTube Search</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
